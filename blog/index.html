iv></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/oto9a7x9/" data-v-56a10671 data-v-442a52aa><!--[-->手机摄影的各种参数和使用<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=8dc06f" data-v-56a10671 data-v-442a52aa><!--[-->skill<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2024-04-05</span></div></div><div class="vp-doc excerpt" data-v-56a10671><p>这是一篇记录在微信收藏里的笔记，重新整理发表到个人博客上面。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/q1ijk7wc/" data-v-56a10671 data-v-442a52aa><!--[-->笔记本外接显卡经验<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=033bbb" data-v-56a10671 data-v-442a52aa><!--[-->toss<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2024-03-24</span></div></div><div class="vp-doc excerpt" data-v-56a10671><p>最近为了学习 <s>Grand Theft Auto V（不是）</s> Stable Diffusion，购置了一块显卡和显卡坞，记录一下笔记本外接显卡的经验。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/5dpmsb8y/" data-v-56a10671 data-v-442a52aa><!--[-->2023的简单回顾<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=88c981" data-v-56a10671 data-v-442a52aa><!--[-->life<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-56a10671><span class="icon vpi-tag" data-v-56a10671></span><!--[--><a class="vp-link no-icon link tag vp-tag-r1xa" href="/blog/tags/?tag=生活" data-v-56a10671 data-v-442a52aa><!--[-->生活<!--]--><!----></a><!--]--></div><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2023-12-31</span></div></div><div class="vp-doc excerpt" data-v-56a10671><p>2023于我，是平稳的一年。这一年回顾起来，其实外在的生活没有发生太大的变化。倒是有不断地在调整自己的心境，以至于在「提升自己内心的满足感」这方面相较前两年有一定不同。所以这一篇回顾，其实是想记录2023自己内心和决定方面的改变。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/pv4nlp0u/" data-v-56a10671 data-v-442a52aa><!--[-->打开新世界的大门 MySQL X<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=4f2c6d" data-v-56a10671 data-v-442a52aa><!--[-->db<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-56a10671><span class="icon vpi-tag" data-v-56a10671></span><!--[--><a class="vp-link no-icon link tag vp-tag-evn7" href="/blog/tags/?tag=database" data-v-56a10671 data-v-442a52aa><!--[-->database<!--]--><!----></a><!--]--></div><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2023-09-17</span></div></div><div class="vp-doc excerpt" data-v-56a10671>
<p>今天在查阅 MySQL 文档时，无意间发现 <code v-pre>X DevAPI</code> 这个词语，进而了解到 <code v-pre>MySQL X</code> 这个新鲜事物，发现除了 MySQL 官网文档外，其他资料很少有提及到，好奇心驱使我通读了一遍文档，记录在此，做个总结。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/3r5kvohe/" data-v-56a10671 data-v-442a52aa><!--[-->将学习专业知识的方法用于塑造三观<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=88c981" data-v-56a10671 data-v-442a52aa><!--[-->life<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-56a10671><span class="icon vpi-tag" data-v-56a10671></span><!--[--><a class="vp-link no-icon link tag vp-tag-r1xa" href="/blog/tags/?tag=生活" data-v-56a10671 data-v-442a52aa><!--[-->生活<!--]--><!----></a><!--]--></div><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2023-07-23</span></div></div><div class="vp-doc excerpt" data-v-56a10671>
<p>这是一个突然想到的话题。我们如何看待发生在自己的生活中以及发生在这个时代的所有事情，取决于我们的三观（世界观、人生观、价值观），三观来自于我们对这个世界的认知。除了自己的专业知识我们可能系统地学习过之外，其余的认知大多都来自于网络、新闻、各种媒体，以及很少部分自己的经历，这些认知是碎片、零散拼接起来的，很多时候并不全面。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/xkxiuoc7/" data-v-56a10671 data-v-442a52aa><!--[-->什么是开源许可证<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=8dc06f" data-v-56a10671 data-v-442a52aa><!--[-->skill<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2023-07-20</span></div></div><div class="vp-doc excerpt" data-v-56a10671>
<p>最近想在公司负责的项目中引入一个开源组件，结果收到法律合规部门的「友好提醒」，说企业项目中，开源组件不是开发人员想用就能随便用的，要先看开源许可证（Open Source License）。这一篇就介绍一下开源许可相关的知识。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/8u738cor/" data-v-56a10671 data-v-442a52aa><!--[-->数说国密算法<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=ada0cc" data-v-56a10671 data-v-442a52aa><!--[-->security<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2023-06-03</span></div></div><div class="vp-doc excerpt" data-v-56a10671>

<p>国密算法即国家密码局认定的国产加密算法，也称为“商用密码算法”，包括 SM1、SM2、SM3、SM4、SM7、SM9 等。SM 代表商密，即商业密码，是指用于商业的、不涉及国家秘密的密码技术。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/edpikufv/" data-v-56a10671 data-v-442a52aa><!--[-->写给自己的生活金融常识<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=42de97" data-v-56a10671 data-v-442a52aa><!--[-->finance<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2023-03-26</span></div></div><div class="vp-doc excerpt" data-v-56a10671><p>本文收录生活中遇到的金融和经济学知识，持续更新。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/tbvdimz7/" data-v-56a10671 data-v-442a52aa><!--[-->Teach Yourself Programming in Ten Years<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=8dc06f" data-v-56a10671 data-v-442a52aa><!--[-->skill<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2023-02-27</span></div></div><div class="vp-doc excerpt" data-v-56a10671><p>如果你问我学编程有什么建议？我可以用三个词来回答：兴趣、现在开始、花上十年。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/4m3qt6pi/" data-v-56a10671 data-v-442a52aa><!--[-->如何理解等额本金、等额本息<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=42de97" data-v-56a10671 data-v-442a52aa><!--[-->finance<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2023-01-23</span></div></div><div class="vp-doc excerpt" data-v-56a10671><p>过年回家有些亲戚朋友买了房子，讨论到房贷的问题。正好借此机会了解一下银行贷款的一些基本知识。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/nnftqvbz/" data-v-56a10671 data-v-442a52aa><!--[-->计算机术语速查手册<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=8dc06f" data-v-56a10671 data-v-442a52aa><!--[-->skill<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2022-10-23</span></div></div><div class="vp-doc excerpt" data-v-56a10671><p>工作中时常会遇到产品或其他同学询问一些计算机术语，例如上次有个开发跟我对接某接口时，说给我传输了图片的 「base64编码」串，我需要先解码后使用...</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/ibzm0tem/" data-v-56a10671 data-v-442a52aa><!--[-->数说安全开发<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=ada0cc" data-v-56a10671 data-v-442a52aa><!--[-->security<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2022-10-19</span></div></div><div class="vp-doc excerpt" data-v-56a10671><p>在一个金融公司里干开发，通常会被安全同事吊打，开发属于“食物链”的最底端。因为金融行业的系统相对来说会更注重信息安全，安全部门通常也会有更高的话语权，时不时就甩一个安全工单过来，开发直呼活久见。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/jjpoehi4/" data-v-56a10671 data-v-442a52aa><!--[-->假期<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=88c981" data-v-56a10671 data-v-442a52aa><!--[-->life<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2022-10-09</span></div></div><div class="vp-doc excerpt" data-v-56a10671><p>上周是国庆节，我回到家乡小镇度过了大半个假期。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-56a10671><!----><div class="blog-post-item-content" data-v-56a10671><h3 data-v-56a10671><!----><!----><a class="vp-link no-icon link" href="/article/e4jtz7ge/" data-v-56a10671 data-v-442a52aa><!--[-->从一次线上问题聊聊缓存使用<!--]--><!----></a></h3><div class="post-meta" data-v-56a10671><div class="category-list" data-v-56a10671><span class="icon vpi-folder" data-v-56a10671></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=18958e" data-v-56a10671 data-v-442a52aa><!--[-->posts<!--]--><!----></a><span data-v-56a10671>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=8badbf" data-v-56a10671 data-v-442a52aa><!--[-->java<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-56a10671><span class="icon vpi-tag" data-v-56a10671></span><!--[--><a class="vp-link no-icon link tag vp-tag-r1xa" href="/blog/tags/?tag=Java" data-v-56a10671 data-v-442a52aa><!--[-->Java<!--]--><!----></a><!--]--></div><div class="create-time" data-v-56a10671><span class="icon vpi-clock" data-v-56a10671></span><span data-v-56a10671>2022-02-19</span></div></div><div class="vp-doc excerpt" data-v-56a10671><p>最近运维转发过来一封线上告警邮件，大概是说，我们负责的系统线上环境有一个接口隔一段时间就频繁报错，但持续十分钟左右就自动恢复了。从监控工具看到，每次报错出现时，都是同一台实例报出来的，此时其他实例是正常的，但下一次可能是另一台实例出现相同的问题，非常奇怪。</p>
</div></div></div></template><!--]--><!--[--><!--]--><div class="vp-blog-pagination" data-v-877d2d86 data-v-f8508c73><button type="button" class="btn prev" disabled data-v-f8508c73>上一页</button><div class="page-range" data-v-f8508c73><!--[--><button class="active btn" type="button" data-v-f8508c73>1</button><button class="btn" type="button" data-v-f8508c73>2</button><button class="btn" type="button" data-v-f8508c73>3</button><button class="btn" type="button" data-v-f8508c73>4</button><button class="btn" type="button" data-v-f8508c73>5</button><button class="btn" type="button" data-v-f8508c73>6</button><button class="btn" type="button" data-v-f8508c73>7</button><!--]--></div><button type="button" class="btn next" data-v-f8508c73>下一页</button></div><!--[--><!--]--></div><div class="vp-blog-aside" data-v-bb5de8a7 data-v-ec14e552><!--[--><!--]--><div class="vp-blog-profile" data-v-ec14e552 data-v-af27b06c><p class="" data-v-af27b06c><img src="/images/blog/ava.png" alt="Jerry" data-v-af27b06c></p><div class="profile-info" data-v-af27b06c><h3 data-v-af27b06c>Jerry</h3><p data-v-af27b06c>车顶上绑着飞机发动机</p><div class="profile-location" data-v-af27b06c><span class="vpi-location" data-v-af27b06c></span><p data-v-af27b06c>Shenzhen</p></div><!----></div><div class="profile-social" data-v-af27b06c><div class="vp-social-links" data-v-af27b06c data-v-40bac536><!--[--><a class="vp-social-link no-icon" href="https://github.com/jerrySheh" aria-label="github" target="_blank" rel="noopener" data-v-40bac536 data-v-67b21932><span class="vpi-social-github" /></a><a class="vp-social-link no-icon" href="mailto:jerrysheh@gmail.com" aria-label target="_blank" rel="noopener" data-v-40bac536 data-v-67b21932>
